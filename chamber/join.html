<body>
    <header>
        <h1>Chamber Form</h1>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="https://skyguytheflyguy.github.io/wdd230/index.html">Home</a></li>
            <li><a href="https://skyguytheflyguy.github.io/wdd230/chamber/index.html">Chamber</a></li>
            <li><a href="https://skyguytheflyguy.github.io/wdd230/week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="https://skyguytheflyguy.github.io/wdd230/form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <h1>Join the Chamber of Commerce</h1>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Basic Infomation</legend>
                <label class="top">First Name*: <input type="text" required name="fname" id="fname"></label><br>
                <label class="top">Last Name*: <input type="text" required name="lname" id="lname"></label><br>
                <label class="top">Title or Position: <input type="text" name="title" id="title" pattern="[A-Za-z\- ]{7,}"></label><br>
                <label class="top">Email Address*: <input type="email" required name="email" id="email" placeholder="someone@gmail.com"></label><br>
                <label class="top">Phone Number*: <input type="tel" required name="phone" id="phone"></label><br>
                <label class="top">Business/Organization Name*: <input type="text" required name="bname" id="bname"></label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Membership Level</legend>
                <label class="top"><input type="radio" name="membership" id="membership" value="npmembership"> NP Membership</label><br>
                <label class="top"><input type="radio" name="membership" id="membership" value="bmembership"> Bronze Membership</label><br>
                <label class="top"><input type="radio" name="membership" id="membership" value="smembership"> Silver Membership</label><br>
                <label class="top"><input type="radio" name="membership" id="membership" value="gmembership"> Gold Membership</label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Description of Business</legend>
                <textarea name="textarea" id="textarea" rows="4" cols="50"></textarea>
            </fieldset>
            <br>
            <input type="hidden" name="date" id="datetime">
            <input type="submit" value="Join Now!" class="submitBtn">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Skyler Tower | USA</p>
        <p>For WDD 230 Fall Semester</p>
        <p>Last Modification: </p><p id="lastModified"></p>
        <p>Contact Me: skylertower@yahoo.com</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
