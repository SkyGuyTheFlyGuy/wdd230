<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <img src="images/carson.jpg" alt="my brother" loading="lazy" width="400" height="600">
        <img src="images/chamber-cover.png" alt="chamber cover page" loading="lazy" width="400" height="600">
        <img src="images/fishin.jpg" alt="fishing with my wife" loading="lazy" width="400" height="600">
        <img src="images/landscape.webp" alt="landscape" loading="lazy" width="400" height="600">
        <img src="images/pc.jpg" alt="my pc" loading="lazy" width="400" height="600">
        <img src="images/someone-talked.jpg" alt="propaganda" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>Last Modification: </p><p id="lastModified"></p>
    </footer>
    <script src="scripts/lastModified.js"></script>
</body>
</html>
